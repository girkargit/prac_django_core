{% extends "base.html" %}
{% block start %}

    <h1> This is Index Page.</h1>
    <a href="/contact/">
      Contact
    </a>
    <a href="/about/">
      About
    </a>
    <table class="container">
        <tr>
          <th>Sr. No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Can vote</th>
        </tr>
        {%for pe in people_lst%}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{pe.name}}</td>
          <td>{{pe.age}}</td>
          <td>
            {% if pe.age >= 18 %}
            👍
            {% else %}
            👎
            {% endif %}
          </td>
        </tr>
        {%endfor%}
      </table>

{% endblock %}
